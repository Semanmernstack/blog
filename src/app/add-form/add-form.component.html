<ion-header>
  <ion-toolbar>
    <ion-title>Add Blog Post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Create New Blog Post</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form (ngSubmit)="createBlog()" #blogForm="ngForm">
        <ion-item>
          <ion-label position="floating">Title</ion-label>
          <ion-input [(ngModel)]="newsItem.title" name="title" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Content</ion-label>
          <ion-textarea [(ngModel)]="newsItem.description" name="description" required></ion-textarea>
        </ion-item>

        <ion-item>
          <ion-label>Category</ion-label>
          <ion-select [(ngModel)]="newsItem.category" name="category">
            <ion-select-option *ngFor="let cat of category" [value]="cat">{{ cat | titlecase }}</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Image</ion-label>
          <input type="file" (change)="onFileSelected($event)" />
        </ion-item>
        

        <ion-button expand="full" type="submit" [disabled]="!blogForm.form.valid">Submit</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
